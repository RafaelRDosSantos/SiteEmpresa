    </head>
    <body>
        <!--header-->
        <section id="header">
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="Homepage.html" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <img src="Imagens\VGL_LOGO.png" id="LogotipoHeader">
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="Homepage.html">Pagina inicial</a>
                    <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="Servicos.html">Serviços</a>
                    <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="Downloads.html">Downloads</a>
                    <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="Loja.html">Loja</a>
                    <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="Portfolio.html">Portfólio</a>
                    <a href="Contactos.html" class="me-4"><button type="button" class="btn btn-outline-primary">Contactos</button></a> 
                </nav>
            </div> 
      </section>

        <section id="zonaConteudo" class="container">
            <div class="row">
                <section id="Informacoes" class="col-md-5">
                    <div>
                        <h4>Titulo</h4>
                        <p>Email: exemplo.gmail</p>
                        <p>Redes Sociais: exemplo</p>
                        <p>Telemovel: 123456789</p>
                        <p>Telefone fixo: 123456789</p>
                        <p>Local: exemplo</p>
                    </div>
                </section>
                
                <section id="Contacte_nos" class="col-md-7">
                    <h3>Contacte-nos</h3>
                    <!--Replace the **** with the desired destination to submit the form-->
                    <form id="contact-form" action="****" method="POST">
                        <!--Area for the user to insert his Name-->
                        <div class="col-md-6">
                        <label for="Nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="Nome" placeholder="Nome Completo" required>
                        <div class="invalid-feedback"></div>
                        </div>
                        <!--Area for the user to insert his Email-->
                        <div class="col-md-6">
                        <label for="Email" class="form-label">Email</label>
                        <input type="Email" class="form-control" id="Email" placeholder="xxxx@xxxx" required>
                        <div class="invalid-feedback"></div>
                        </div>
                        <!--Area for the user to insert his Phone Number-->
                        <div class="col-md-6">
                            <label for="Telemovel" class="form-label">Telemovel</label>
                            <input type="tel" class="form-control" id="Telemovel" placeholder="123456789" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <!--Area for the user to choose his gender-->
                        <div class="col-12">
                            <label for="Genero" class="form-label">Género</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Genero" id="Feminino" value="Feminino" required>
                                <label class="form-check-label" for="Feminino">Feminino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Genero" id="Masculino" value="Masculino">
                                <label class="form-check-label" for="Masculino">Masculino</label>
                            </div>
                        </div>
                        <!--Area for the user to insert his message-->
                        <div class="col-12">
                            <label for="Mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="Mensagem" name="Mensagem" placeholder="Insira a mensagem" required></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <br>
                        <!--Area for the user to accept terms and conditions-->
                        <div class="col-md-6 form-check">
                            <input type="checkbox" class="form-check-input" id="Termos" required>
                            <label class="form-check-label" for="exampleCheck1">Termos e Condições</label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <!--Button to submit the form-->
                        <button type="submit" class="btn btn-primary">Submeter</button>
                    </form>                 
                </section>
            </div>
        </section>
         <!--footer-->
         <footer class="footer text-center">
            <div class="footer-divider"></div>
              <!-- Copyright -->
              <p >
                  ©<span id="ano"></span> Copyright VGL, Todos os direitos reservados
              </p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </body>
